{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Детальная информация об активном клиенте</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ client.potential_client.full_name }}</h5>
                <p class="card-text">{{ client.potential_client.phone }}</p>
                <div class="d-flex justify-content-end fw-bold">{{ client.potential_client.email }}</div>
                <div class="d-flex justify-content-center fw-bold">
                    <a href="{% url 'client-edit' pk=client.pk %}" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
